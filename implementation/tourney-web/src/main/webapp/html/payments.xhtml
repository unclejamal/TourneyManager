<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/html/common/layout.xhtml">
        <ui:param name="bodyId" value="payments"/>
        <ui:define name="content">
            <h:panelGroup id="pgpWkpsPayments" layout="block">
                <h:form id="frmWkpsPayments">



                    <rich:dataTable value="#{payments.payroll}" var="item"
                                    id="dtPayroll" rowClasses="odd-row, even-row" styleClass="stable" style="width: 400px"
                                    sortMode="multi">
                        <f:facet name="caption">
                            <h:outputText id="otLastUpdateLabel" value="WKPS members: updated on ">
                            </h:outputText>
                            <h:outputText id="otLastUpdate" value="#{payments.membershipPaymentsLastUpdate}">
                                <f:convertDateTime pattern="#{app.datePattern}"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="noData">
                            No members found
                        </f:facet>
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column>                                    
                                    <h:outputText value="Name" />
                                </rich:column>
                                <rich:column>                                    
                                    <h:outputText value="WKPS membership" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column id="colFn" sortBy="#{item.fullName}" sortOrder="ascending">
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.fullName}" />
                        </rich:column>
                        <rich:column id="colMt">
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.membershipType}" />
                        </rich:column>                                    
                    </rich:dataTable>



                    <a4j:commandButton id="btnReorder" value="Update" actionListener="#{payments.updateMembershipPayments}" 
                                       render="lblLastUpdate"/>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
