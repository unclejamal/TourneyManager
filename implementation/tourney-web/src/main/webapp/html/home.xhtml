<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/html/common/layout.xhtml">
        <ui:param name="bodyId" value="home"/>
        <ui:define name="content">
            <h:panelGroup id="pgpTournaments" layout="block">
                <h:form id="frmTournaments">
                    <rich:dataTable value="#{home.tournaments}" var="item"
                                    id="dtTournaments" rowClasses="odd-row, even-row" styleClass="stable">
                        <f:facet name="caption">
                            <h:outputText value="Tournaments" />
                        </f:facet>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{item.id}" />
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Name" />
                            </f:facet>
                            <h:outputText value="#{item.name}" />
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Category" />
                            </f:facet>
                            <h:outputText value="#{item.tourneyCategory}" />
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Teams" />
                            </f:facet>
                            <h:outputText value="#{fn:length(item.teams)}" />
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Start" />
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="#{app.datePattern}"/>
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="End" />
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime  pattern="#{app.datePattern}"/>
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Actions" />
                            </f:facet>
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/html/manageTourney.html" style="margin-right: 6px;">
                                <f:param name="id" value="#{item.id}"/>
                                Manage
                            </h:outputLink>
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/html/viewTourney.html">
                                <f:param name="id" value="#{item.id}"/>
                                View
                            </h:outputLink>

                        </rich:column>
                    </rich:dataTable>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
