<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/html/common/layout.xhtml">
        <ui:param name="bodyId" value="creation"/>
        <ui:define name="content">

            <script>
                function contains(subString, value){
                    if(subString.length>=1) {
                        if(value.indexOf(subString)!=-1) 
                            return true;
                    } else return false;
                };
                
                function addNewTeamAfterwork() {
                    var player1 = #{rich:component('acNewPlayer1')};
                    var player2 = #{rich:component('acNewPlayer2')};
                    
                    // workaround for giving focus
                    player1.showPopup();
                    player1.hidePopup();
                    
                    clearInputs(player1, player2);
                }
                
                function clearInputs(player1, player2) {
                    player1.setValue('');
                    if (player2 != null) player2.setValue('');
                }
            </script>


            <h:panelGroup id="pgpNewTeam" layout="block" style="float:left; margin-right: 72px; margin-bottom: 24px;">
                <h:form id="frmNewTeam" >        
                    <h:panelGroup id="pgpNewTeamInner" layout="block">
                        <h:outputLabel id="olNewPlayer1" value="Player 1">
                            <rich:autocomplete id="acNewPlayer1" value="#{tourneyCreation.newPlayer1}"
                                               mode="client" minChars="2" autocompleteList ="#{tourneyCreation.rankingSuggestions}"
                                               autofill="true" clientFilterFunction="contains" />
                        </h:outputLabel>
                        <h:outputLabel id="olNewPlayer2" value="Player 2" rendered="#{tourneyCreation.double}">
                            <rich:autocomplete id="acNewPlayer2" value="#{tourneyCreation.newPlayer2}"
                                               mode="client" minChars="2" autocompleteList ="#{tourneyCreation.rankingSuggestions}"
                                               autofill="true" clientFilterFunction="contains"/>
                        </h:outputLabel>

                        <div class="clearFloats"/>

                        <a4j:commandButton id="btnAddTeam" value="Add team" actionListener="#{tourneyCreation.addTeam}" render="pgpTeamsInner" 
                                           oncomplete="addNewTeamAfterwork()"/>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>

            <div class="clearFloats"/>       

            <h:panelGroup id="pgpTeams" layout="block" style="float:left;">
                <h:form id="frmTeams" >
                    <h:panelGroup id="pgpTeamsInner" layout="block" style="margin-bottom: 24px;">

                        <rich:dataTable id="dtTeams" value="#{tourneyCreation.teams}" var="item" noDataLabel="No teams added yet">
                            <f:facet name="caption">
                                <h:outputText value="Registered teams" />
                            </f:facet>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Points" />
                                </f:facet>
                                <h:outputText value="#{item.points}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Member 1" />
                                </f:facet>
                                <h:outputText value="#{item.members[0].fullName}" />
                            </rich:column>                
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Club" />
                                </f:facet>
                                <h:outputText value="#{item.members[0].club}" />
                            </rich:column>   
                            <rich:column rendered="#{tourneyCreation.double}">
                                <f:facet name="header">
                                    <h:outputText value="Points" />
                                </f:facet>
                                <h:outputText value="#{item.members[0].points}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Class" />
                                </f:facet>
                                <h:outputText value="#{item.members[0].rankClass}" />
                            </rich:column>
                            <rich:column rendered="#{tourneyCreation.double}">
                                <f:facet name="header">
                                    <h:outputText value="Member 2" />
                                </f:facet>
                                <h:outputText value="#{item.members[1].fullName}" rendered="#{not empty item.members[1]}"/>
                                <h:outputText value="-" rendered="#{empty item.members[1]}"/>
                            </rich:column>
                            <rich:column rendered="#{tourneyCreation.double}">
                                <f:facet name="header">
                                    <h:outputText value="Club" />
                                </f:facet>
                                <h:outputText value="#{item.members[1].club}" rendered="#{not empty item.members[1]}"/>
                                <h:outputText value="-" rendered="#{empty item.members[1]}"/>
                            </rich:column>
                            <rich:column rendered="#{tourneyCreation.double}">
                                <f:facet name="header">
                                    <h:outputText value="Points" />
                                </f:facet>
                                <h:outputText value="#{item.members[1].points}" rendered="#{not empty item.members[1]}"/>
                                <h:outputText value="-" rendered="#{empty item.members[1]}"/>
                            </rich:column>
                            <rich:column rendered="#{tourneyCreation.double}">
                                <f:facet name="header">
                                    <h:outputText value="Class" />
                                </f:facet>
                                <h:outputText value="#{item.members[1].rankClass}" rendered="#{not empty item.members[1]}"/>
                                <h:outputText value="-" rendered="#{empty item.members[1]}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions" />
                                </f:facet>
                                <a4j:commandLink id="clRemoveTeam" actionListener="#{tourneyCreation.removeTeam}" render="pgpTeamsInner">
                                    <f:attribute name="name" value="#{item.name}"/>
                                    Remove
                                </a4j:commandLink>

                            </rich:column>
                        </rich:dataTable>

                        <div class="clearFloats"/>
                    </h:panelGroup>

                    <h:panelGroup id="pgpOthers" layout="block" style="margin-bottom: 24px;">
                        <h:outputLabel id="lblTourneyName" value="Tourney name">
                            <h:inputText id="itTourneyName" value="#{tourneyCreation.tourneyName}" maxlength="50"/>
                        </h:outputLabel>
                    </h:panelGroup>

                    <a4j:commandButton id="btnReorderPopup" value="Reorder teams">
                        <a4j:ajax render="pgpPopupReorderTeams"></a4j:ajax>
                        <rich:componentControl target="popupReorder" operation="show" />
                    </a4j:commandButton>
                    <a4j:commandButton id="btnCreateTourney" value="Create tourney" action="#{tourneyCreation.createTourney}" />

                </h:form>

            </h:panelGroup>

            <div class="clearFloats"/>

            <rich:popupPanel id="popupReorder" modal="true" height="580" minWidth="300">
                <f:facet name="header">
                    <h:outputText value="Reorder teams" />
                </f:facet>
                <f:facet name="controls">
                    <h:graphicImage value="/pages/close.png" style="cursor:pointer" onclick="#{rich:component('popupReorder')}.hide()" />
                </f:facet>
                <h:form id="frmPopupReorder">
                    <h:panelGroup id="pgpPopupReorderTeams" layout="block" style="margin-bottom: 24px;">
                        <rich:orderingList value="#{tourneyCreation.teams}" var="item" itemValue="#{item}" listHeight="450px" maxListHeight="450px" >
                            <f:converter converterId="teamConverter"/>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Points" />
                                </f:facet>
                                <h:outputText value="#{item.points}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Team" />
                                </f:facet>
                                <h:outputText value="#{item.name}" />
                            </rich:column>
                        </rich:orderingList>

                        <a4j:commandButton id="btnReorder" value="Reorder" actionListener="#{tourneyCreation.reorderTeams}" 
                                           render="pgpTeamsInner" oncomplete="#{rich:component('popupReorder')}.hide()"/>
                    </h:panelGroup>
                </h:form> 
            </rich:popupPanel>

            <rich:popupPanel id="popupCategory" modal="true" autosized="true" show="true">
                <f:facet name="header">
                    <h:outputText value="Choose tourney type" />
                </f:facet>
                <f:facet name="controls">
                    <h:graphicImage value="/pages/close.png" style="cursor:pointer" onclick="#{rich:component('popupCategory')}.hide()" />
                </f:facet>
                <h:form id="frmPopupCategory">
                    <h:panelGroup id="pgpPopupCategory" layout="block">
                        <a4j:commandButton id="btnOs" value="Open Singles" actionListener="#{tourneyCreation.chooseCategory}" 
                                           render="pgpNewTeamInner, pgpTeamsInner" oncomplete="#{rich:component('popupCategory')}.hide()">
                            <f:attribute name="cat" value="os"/>
                        </a4j:commandButton>
                        <a4j:commandButton id="btnOd" value="Open Doubles" actionListener="#{tourneyCreation.chooseCategory}" 
                                           render="pgpNewTeamInner, pgpTeamsInner" oncomplete="#{rich:component('popupCategory')}.hide()">
                            <f:attribute name="cat" value="od"/>
                        </a4j:commandButton>

                        <a4j:commandButton id="btnWs" value="Women Singles" actionListener="#{tourneyCreation.chooseCategory}" 
                                           render="pgpNewTeamInner, pgpTeamsInner" oncomplete="#{rich:component('popupCategory')}.hide()">
                            <f:attribute name="cat" value="ws"/>
                        </a4j:commandButton>

                        <a4j:commandButton id="btnWd" value="Women Doubles" actionListener="#{tourneyCreation.chooseCategory}" 
                                           render="pgpNewTeamInner, pgpTeamsInner" oncomplete="#{rich:component('popupCategory')}.hide()">
                            <f:attribute name="cat" value="wd"/>
                        </a4j:commandButton>
                    </h:panelGroup>
                </h:form> 
            </rich:popupPanel>


        </ui:define>
    </ui:composition>
</html>
